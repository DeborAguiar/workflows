name: Teste B√°sico
on:
  workflow_dispatch:  # Permite execu√ß√£o manual
  schedule:
    - cron: '*/30 * * * *'  # Minimo de 15 minutos
  push:
    branches: [ main ]     # Dispara no push

jobs:
  teste:
    runs-on: ubuntu-latest
    steps:
    - name: Add random delay
      run: |
        DELAY=$(( RANDOM % 20 + 10 ))
        echo "‚è≥ Delay: $DELAY seconds"
        sleep $DELAY

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main 

    - name: Get current time and random number
      id: set_conditions
      run: |
        CURRENT_HOUR=$(TZ='America/Sao_Paulo' date +%H)
        CURRENT_MINUTE=$(TZ='America/Sao_Paulo' date +%M)
        RANDOM_NUMBER=$(( $RANDOM % 10 + 1 ))

        echo "üïí UTC Time: $CURRENT_HOUR:$CURRENT_MINUTE"
        echo "üé≤ Random Number: $RANDOM_NUMBER"
        echo "üîç After 7am UTC? $([ $CURRENT_HOUR -ge 7 ] && echo "YES" || echo "NO")"
        echo "üîç Random > 6? $([ $RANDOM_NUMBER -gt 6 ] && echo "YES" || echo "NO")"

        echo "CURRENT_HOUR=$CURRENT_HOUR" >> $GITHUB_ENV
        echo "RANDOM_NUMBER=$RANDOM_NUMBER" >> $GITHUB_ENV
        echo "should_run=$(( $CURRENT_HOUR >= 7 && $RANDOM_NUMBER > 6 ))" >> $GITHUB_OUTPUT

    - name: Decision Log
      run: |
        echo "### DECISION ###"
        echo "Should run? $([ ${{ steps.set_conditions.outputs.should_run }} == '1' ] && echo "‚úÖ YES" || echo "‚ùå NO")"
        echo "- UTC Hour: ${{ env.CURRENT_HOUR }}"
        echo "- Random: ${{ env.RANDOM_NUMBER }}"

    - name: Create file and commit
      if: steps.set_conditions.outputs.should_run == '1'
      run: |
        FILE="commit_number.md"
        if [ ! -f "$FILE" ]; then
          echo "Hello!" > "$FILE"
          echo "commit number: 1" >> "$FILE"
        else
          CURRENT_COUNT=$(grep -oP 'commit number: \K\d+' "$FILE" || echo "0")
          NEXT_COUNT=$((CURRENT_COUNT + 1))
          sed -i "s/commit number: .*/commit number: $NEXT_COUNT/" "$FILE"
        fi

        git config --global user.name "DeborAguiar"
        git config --global user.email "debora.aguiar.boni@gmail.com"
        git add "$FILE"
        git commit -m "Update commit number: $NEXT_COUNT" || echo "‚ö†Ô∏è No changes"
        git push || echo "‚ö†Ô∏è Push failed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}